<div class="card {%POPULAR%}">
  <div class="card__img-container">
    <img class="card__img" src="{%IMAGE%}" alt="{%ARTICLE%}">
    {%POPULAR_BADGE%}
  </div>
  <div class="card__content">
    <h2 class="card__title">{%ARTICLE%}</h2>
    <p class="card__author">By {%AUTHOR%}</p>
    <span class="card__date">{%DATE%}</span>
    <p class="card__excerpt">{%TEXT%}</p>
    <a class="card__link" href="/product?id={%ID%}">Read More</a>
  </div>
</div>
